        <div class="collapse navbar-collapse" id="navbarNav">

 <!-- ===== end header ===== -->
      <div class='container my-5'>
        <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">許願單 </h5>
              <form onsubmit="return false" id="form">
                <div class="form-group">
                  <label for="email">Email </label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="請輸入email">
                </div>
                <div class="form-group">
                  <label for="WishName">許願商品</label>
                  <input type="WishName" class="form-control" id="WishName" autocapitalize="off" required placeholder="許願商品名稱">
                </div>

                <div  style="display:none ;" class="alert alert-success" role="alert"  id="success"></div>
                <div  style="display:none ;" class="alert alert-danger" role="alert"  id="error"></div>
                <button type="submit" class="btn btn-primary">送出</button>
              </form>
            </div>
